version: "{build}"

os: Windows Server 2012 R2

environment:
  GOPATH: c:\gopath
  CGO_ENABLED: 0
  TIMESCALE_FACTOR: 20
  matrix:
    - GOARCH: 386
    - GOARCH: amd64

clone_folder: c:\gopath\src\github.com\marten-seemann\qtls

install:
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go1.11.windows-amd64.zip
  - 7z x go1.11.windows-amd64.zip -y -oC:\ > NUL
  - set PATH=%PATH%;%GOPATH%\bin\windows_%GOARCH%;%GOPATH%\bin
  - echo %PATH%
  - echo %GOPATH%
  - go version
  - go env
  - go get -v -t ./...

build_script:
  - go test -v ./...
  - go test -v -race ./...

test: off

deploy: off
